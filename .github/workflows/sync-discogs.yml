name: Sync Discogs Inventory

on:
  schedule:
    # Run daily at 6 AM UTC (midnight CST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync inventory from Discogs
        env:
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: npm run sync

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/inventory.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/inventory.json
          git commit -m "chore: sync inventory from Discogs

          Automated sync at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push
