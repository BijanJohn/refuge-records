name: Sync Discogs Inventory

on:
  schedule:
    # Run daily at 7 AM Bali time (WITA, UTC+8) = 11 PM UTC previous day
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Allow pushing commits back to repo

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync inventory from Discogs
        env:
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: npm run sync

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/inventory.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add data/inventory.json
          git commit -m "chore: sync inventory from Discogs

          Automated sync at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push
